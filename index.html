    <div class="container">
        <h1>💗 Para o Amor da Minha Vida 💗</h1>

        <button class="botao-brilhante">Te amo 💖</button>


        <!-- Galeria de fotos -->
        <div class="fotos">
            <img src="img/amor1.jpg" alt="Nós dois">
            <img src="img/juntos.jpg" alt="Momentos juntos">
            <!-- Você pode adicionar mais fotos -->
        </div>

        <!-- Coração clicável -->
        <div class="coraçao" onclick="mostrarTexto()">
            ❤️
        </div>

        <!-- Texto escondido -->
        <div id="mensagem" class="mensagem">
            <p>
                Meu amor, cada momento ao seu lado é mágico. Você é meu tudo, meu xuxuzinho 😻💕
                Te amo para sempre!
            </p>
        </div>

        <!-- Rodapé com um toque Hello Kitty -->
        <footer>
            <img src="img/hello-kitty.jpg.webp" alt="Hello Kitty" class="hello-kitty">
            <p>Feito com amor por Thauan 💕</p>
        </footer>
    </div>

    <script>
        function mostrarTexto() {
            var mensagem = document.getElementById("mensagem");
            mensagem.classList.toggle("mostrar");
        }
    </script>
